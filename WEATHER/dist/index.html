<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.2a5e5deb.css">
    <link rel="shortcut icon" href="/sun-regular.8ed054c9.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/503e1238b6.js" crossorigin="anonymous"></script>

    <!-- <script src="/script/config.js"></script> -->

    <title>WEATHER</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">
        You can find wheather information about your country
      </h1>
      <form action="action.com" method="post">
        <input type="search" name="search" id="search" placeholder="submit your country">
        <button type="button" class="btn btn-send">SUBMIT</button>
      </form>
    </div>

    <div class="container1 hidden">
      <header>
        <button title="link" type="button" class="btn_back">
          <i class="fa-solid fa-arrow-left fa-2xl arrow"></i>
        </button>
        <div>Current Weather</div>
        <div class="time_got-weather">10:30</div>
      </header>
      <section>
        <div class="first_part-info-con">
          <div class="info_left green">
            <div class="info">
              <i class="fa-solid fa-sun fa-2xl sun"></i>
              <span>36 *</span>
            </div>
            <h3>Sunny</h3>
          </div>
          <div class="info_right yellow">
            <div>Real Feel: 18*</div>
            <div>Cloud:0</div>
          </div>
        </div>
        <div class="second-part-info-con">
          <div class="info_left blue">
            <p>Wind: 13km/h</p>
            <p>Humidity: 46%</p>
          </div>
          <div class="info_right red">
            <p>Pressure: 30</p>
            <p>Wind degree: 300</p>
          </div>
        </div>
      </section>
    </div>
    <script defer="" src="/index.09abd0a0.js"></script>
  </body>
</html>
